spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/postura}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
