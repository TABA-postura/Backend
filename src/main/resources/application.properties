# ==========================
# App
# ==========================
spring.application.name=postura

# ==========================
# MySQL
# ==========================
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/postura?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
spring.datasource.username=root

# ? ?? ?? ????? ????

# ? ??? ???? ?? ??? ??? ??
spring.datasource.password=${DB_PASSWORD}

# ==========================
# JPA
# ==========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ==========================
# JWT
# ==========================
# ? ?? ?????? ???

# ??? ????? ?? ??? ??
jwt.secret=${JWT_SECRET}

jwt.access-token-expiration-in-milliseconds=1800000
jwt.refresh-token-expiration-in-milliseconds=604800000

# ==========================
# Server
# ==========================
server.port=8080
